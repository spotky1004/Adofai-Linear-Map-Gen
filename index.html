<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src='library/jquery.keyframes.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css?ver=1.8">
    <script src="index.js?ver=1.8"></script>
    <title>Linear Adofai v1.8</title>
  </head>
  <body>
    <div id="backgroundArt">

    </div>
    <div id="warpAll" style="display: none;">
      <div id="welcomeTxt">
        Welcome to <span>Adofai Linear Map Gen</span>!
      </div>
      <div id="dropFile">
        Click here to select file!<br>(.txt, .adofai)
      </div>
      <div id="deleteEffect">
        <p>Delete/Disable Things</p>
        <span class="delEffButton effNo">
          Camera
        </span>
        <span class="delEffButton effYes">
          Linear
        </span>
        <span class="delEffButton effYes">
          Twirl
        </span>
        <span class="delEffButton effNo">
          MoveTrack
        </span>
        <span class="delEffButton effNo">
          AnimateTrack
        </span>
        <span class="delEffButton effNo">
          IgnoreError
        </span>
      </div>
      <div id="transferProgress" style="display: none;">
        0%
      </div>
      <div id="downloadFile" style="display: none;">
        Download!
      </div>
    </div>
  </body>
</html>
